# lighttpd.conf - Configuration based on official lighttpd SSL documentation
server.modules = ( "mod_access", "mod_openssl" )
server.port = 4435
server.document-root = "/var/www"
server.errorlog = "/dev/stderr"
server.pid-file = "/run/lighttpd.pid"

# TLS/SSL configuration according to docs
$SERVER["socket"] == ":4435" {
    ssl.engine = "enable"
    # The pemfile should contain the private key, the certificate, and optionally the certificate chain.
    ssl.pemfile = "/certs/fullchain.pem"
    # Using the modern way to set TLS settings
    # Let's use the default cipher list for now to ensure it starts
    ssl.openssl.ssl-conf-cmd = ("MinProtocol" => "TLSv1.3")
} 